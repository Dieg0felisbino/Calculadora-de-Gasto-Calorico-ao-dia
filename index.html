<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/favicon.ico.png" type="image/x-icon">
    <title>Calculadora de Gasto Calórico Diário</title>
</head>
<body>
    <head>
        <div class="container-fluid" id="cabecalho">
            <h1 class="text-center">Calculadora de Gasto Calórico <hr></h1>
        </div>
    </head>
    <div id="container-principal">
        <div class="container-fluid row justify-content-center text-center">
            <p class="col-12">Qual o seu principal objetivo?</p>

                <div class="col-12 row" id="containerCheckbox">
                    <p class="col-6"><input type="checkbox" name="PercaDePeso" id="PercaDePeso" onclick="perca()"><strong>-Perca de peso</strong></p>
                    
                    <p class="col-6"><input type="checkbox" name="ganhoDePeso" id="ganhoDePeso" onclick="ganho()"><strong>-Ganho de peso</strong></p>
                </div>
            
            <p>Qual o seu gênero?</p>

                <div class="col-12 row" id="containerCheckbox">
                    <p class="col-6 justify-content-center"><input type="checkbox" name="Homem" id="checkboxHomem" onclick="checkboxHomem()"><strong>-Homem</strong></p>
                    <p class="col-6 justify-content-center"><input type="checkbox" name="Mulher" id="checkboxMulher" onclick="checkboxMulher()"><strong>-Mulher</strong></p>
                </div>

                <div class="col-12 row">
                    <p class="col-4"><strong>Peso</strong>(Kg)<br><input type="number" name="Peso" id="peso" class="inputNumber"></p>
                    <p class="col-4"><strong>Altura</strong>(cm)<br><input type="number" name="Altura" id="altura" class="inputNumber"></p>
                    <p class="col-4"><strong>Idade</strong><br><input type="number" name="Idade" id="idade" class="inputNumber"></p>
                </div>
            <input type="button" value="Calcular" onclick="calcular()" class="col-12" id="buttonCalcular">
            <h2>RESULTADO<hr></h2>
            <P id="resultado">Assim que todos os dados forem preenchidos corretamente o valor aparecerá aqui!</P>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
